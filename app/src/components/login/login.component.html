<section id="login">
	<img src="../app/src/assets/images/Angular2.png" alt="AngularJS 2.X"/>
	<h1 class="mdl-layout-title">Login to Your Account</h1>
	<form #loginForm="ngForm" novalidate (ngSubmit)="login(loginForm.value, loginForm.valid)" data="loginForms">
		<div class="form-group">
	    	<input class="mdl-textfield__input form-control" id="username" type="text" name="username" [ngModel]="user.username" placeholder="Username" #username="ngModel" required><br/><br/>
	    	<small [hidden]="username.valid || (username.pristine && !loginForm.submitted)">Username is required</small>
	    </div>
	    
	    <div class="form-group">
	    	<input class="mdl-textfield__input form-control" id="password" type="password" name="password" placeholder="Password" name="password" [ngModel]="user.password" #password="ngModel" required><br/><br/>
	    	<small [hidden]="password.valid || (password.pristine && !loginForm.submitted)">Password is required</small>
		</div>
			<small *ngIf="(uservalid==false)&&(submitted==true)">Invalid Username/Password</small>
	    <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent btn btn-default">Log in</button> 
	</form>  
</section>
